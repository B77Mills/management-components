<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bmc demo</title>
    <script src="./dist/latest/bmc.umd.min.js"></script>
    <script>
      bmc.configure({
        graphqlUri: 'http://0.0.0.0:11001',
        tenantKey: 'acbm_fcp',
        apiHost: 'manage.forconstructionpros.com'
      });
    </script>
    <link rel="stylesheet" href="./dist/latest/bmc.css">
  </head>
  <body>
    <h1>Scheduling</h1>
    <div id="scheduling"></div>

    <script>
      bmc.loadComponent({
        name: 'scheduling',
        el: '#scheduling',
        props: { contentId: 21091788 },
        on: { mount: () => console.log('received mount') }
      });
    </script>
  </body>
</html>
